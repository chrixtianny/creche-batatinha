<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de gatos em Creche Batatinha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <a class="logo" href="index.html">
                <img class="logo-cabecalho" alt="Logo da Creche Batatinha" src="./assets/img/logo-cabecalho.svg" width="250px" height="80px">
            </a>
            <nav class="navegacaoLinks">
                <a class="link-lista" href="listar-gatos.html">Ver lista de Miaus</a>
                <a class="link-cadastro" href="cadastrar-gatos.html">
                    <button class="botao-cadastro">Cadastrar Miau</button>
                </a>
            </nav>
        </div>
    </header>
    <main class="formularioCadastro">
        <div class="formulario">
            <form class="caixa" id="formCadastro" onsubmit="criarGato(); return false">
                <h1 class="tituloFormulario">Cadastro de um novo Miau</h1>
                <div class="areaUpload" id="imagemGato">
                    <label for="inputCatPhoto" class="botaoUpload">
                        <p class="textoUpload">+ Clique para adicionar foto</p>
                    </label>
                    <input type="file" name="" id="inputCatPhoto" class="imagemPerfil" accept="image/jpeg, image/png, image/jpg" hidden />
                    <img id="previewImage" src="#" alt="">
                </div>
                <div class="inputsNome">
                    <span class="inputs">
                        <input type="text" id="inputCatName" class="inputNomeMiau" required>
                        <label for="inputCatName">Nome do(a) Miau</label>
                    </span>
                    <span class="inputs">
                        <input type="text" id="inputOwnerName" class="inputNomeDono" required>
                        <label for="inputOwnerName">Nome da pessoa dona</label>
                    </span>
                
                <span class="botoes">
                    <a href="index.html"><button class="botaoCancelar" type="button" formnovalidate>Cancelar cadastro</button></a>
                    <a href=""><button class="botaoCadastrar" id="botaoCadastro" type="submit">Salvar dados</button></a>
                </span>
                </div>
            </form>
        </div>

    </main>
    <script src="./assets/js/cadastrar-gatos.js"></script>
</body>
